<link rel="stylesheet" href="orthographic.css">

<canvas id="canvas"></canvas>
<div id="uiContainer">
    <div id="ui">
        <div id="x"></div>
        <div id="y"></div>
        <div id="z"></div>
        <div id="angleX"></div>
        <div id="angleY"></div>
        <div id="angleZ"></div>
        <div id="scaleX"></div>
        <div id="scaleY"></div>
        <div id="scaleZ"></div>
    </div>
</div>

<!-- Vertex Shader -->
<script id="vertex-shader-3d" type="x-shader/x-vertex">
    attribute vec4 a_position;
    attribute vec4 a_color;

    uniform mat4 u_matrix;

    varying vec4 v_color;

    void main(){
        // Multiply posiition by matrix
        gl_Position = u_matrix * a_position;

        // Pass the color to fragment Shader
        v_color = a_color;
    }
</script>

<!-- Fragment Shader -->
<script id="fragment-shader-3d" type="x-shader/x-fragment">
    precision mediump float;

    // Passed in from the vertex shader
    varying vec4 v_color;

    void main(){
        gl_FragColor = v_color;
    }

</script>

<script src="webgl-lessons-ui.js"></script>
<script src="orthographic.js"></script>
